<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SStudio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap');
        
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        .app-container { height: 100vh; display: flex; flex-direction: column; }
        .main-content { flex: 1; display: grid; grid-template-columns: 1fr 450px; gap: 1rem; padding: 1rem; overflow: hidden; }
        
        .editor-container { 
            position: relative; 
            background: #1e293b; 
            border-radius: 12px; 
            border: 1px solid #334155; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }
        
        #editor-wrapper { position: relative; flex: 1; overflow: hidden; background: #1e293b; }

        #highlighting, #editor {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            padding: 24px; margin: 0; border: none;
            font-family: 'Fira Code', monospace;
            font-size: 14px; line-height: 1.6;
            white-space: pre; word-wrap: normal;
            tab-size: 4; box-sizing: border-box; outline: none;
        }

        #highlighting { pointer-events: none; color: transparent; z-index: 1; overflow: hidden; user-select: none; }
        #editor { background: transparent; color: #ffffff; caret-color: #ffffff; resize: none; z-index: 2; overflow: auto; }
        #editor::selection { background: rgba(255, 255, 255, 0.2); }

        .token-keyword { color: #8b5cf6; font-weight: bold; }
        .token-string { color: #10b981; }
        .token-number { color: #f59e0b; }
        .token-comment { color: #64748b; font-style: italic; }
        .token-symbol { color: #94a3b8; }
        .token-math { color: #ec4899; }

        .canvas-container { background: #000; border-radius: 12px; border: 4px solid #334155; position: relative; overflow: hidden; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.5); }
        canvas { width: 100%; height: auto; aspect-ratio: 4/3; image-rendering: pixelated; }

        #editor::-webkit-scrollbar { width: 10px; height: 10px; }
        #editor::-webkit-scrollbar-track { background: #1e293b; }
        #editor::-webkit-scrollbar-thumb { background: #334155; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="h-16 border-b border-slate-800 bg-slate-900/50 flex items-center justify-between px-6 backdrop-blur-md">
            <div class="flex items-center gap-4">
                <div class="bg-indigo-600 p-2 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">SStudio</h1>
                    <p class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">S# Language Studio v1.6</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <div id="status-dot" class="h-3 w-3 rounded-full bg-slate-600 transition-colors duration-300"></div>
                <button onclick="runCode()" class="group flex items-center gap-2 bg-indigo-600 hover:bg-indigo-500 px-6 py-2 rounded-full font-bold text-sm transition-all shadow-lg hover:shadow-indigo-900/20 active:scale-95">
                    <span>BUILD & RUN</span>
                </button>
            </div>
        </header>

        <div class="main-content">
            <div class="editor-container">
                <div class="bg-slate-800/50 px-4 py-2 flex items-center justify-between border-b border-slate-700">
                    <span id="file-label" class="text-xs font-bold text-slate-400 tracking-tight">APPLICATION.S#</span>
                </div>
                <div id="editor-wrapper">
                    <div id="highlighting" aria-hidden="true"></div>
                    <textarea id="editor" oninput="updateEditor()" onscroll="syncScroll()" spellcheck="false" autocomplete="off">
--// Example Script for top-down movement //--
print("Hello World!")

--// Creating Hero and Sky //--
new:Box("sky") in "canvas"
sky.Color = "#1e293b"
sky.Size = 800;600
sky.Position = 0;0

new:Box("hero") in "canvas"
hero.Color = "#6366f1"
hero.Size = 40;40
hero.Position = 380;460

--// Speed Variable //--
new:Variable("speed") = (5)

--// Movement Script//--
Forever,
    If key(W) pressed,
        hero.Y =- speed
        print("Moving Up")
    .
    If key(S) pressed,
        hero.Y =+ speed
        print("Moving Down")
    .
    If key(A) pressed,
        hero.X =- speed
    .
    If key(D) pressed,
        hero.X =+ speed
    .
.</textarea>
                </div>
            </div>

            <div class="flex flex-col gap-4">
                <div class="canvas-container">
                    <canvas id="gameCanvas" width="800" height="600"></canvas>
                </div>

                <div class="flex-1 flex flex-col bg-slate-900 border border-slate-800 rounded-xl overflow-hidden shadow-2xl">
                    <div class="bg-slate-800 px-4 py-2 border-b border-slate-700 flex justify-between items-center">
                        <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">S# Runtime Output</span>
                        <button onclick="clearConsole()" class="text-[10px] text-slate-500 hover:text-white transition-colors">CLEAR</button>
                    </div>
                    <div id="console" class="flex-1 overflow-y-auto p-4 space-y-1 font-mono text-[11px] leading-relaxed">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const editor = document.getElementById('editor');
        const highlighting = document.getElementById('highlighting');
        const consoleEl = document.getElementById('console');
        const statusDot = document.getElementById('status-dot');
        const keys = {};

        let objects = [];
        let variables = {};
        let running = false;
        let animationFrame;

        function updateEditor() {
            let text = editor.value;
            let html = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            html = html.replace(/\b(new|in|If|key|pressed|Forever|print)\b/gi, '<span class="token-keyword">$1</span>')
                       .replace(/\b(math\.round)\b/g, '<span class="token-math">$1</span>')
                       .replace(/"([^"]*)"/g, '<span class="token-string">"$1"</span>')
                       .replace(/\b(\d+(\.\d+)?)\b/g, '<span class="token-number">$1</span>')
                       .replace(/(--\/\/.*?\/\/--)/g, '<span class="token-comment">$1</span>')
                       .replace(/[:.,();=]/g, '<span class="token-symbol">$&</span>');
            highlighting.innerHTML = html + (text.endsWith('\n') ? ' ' : '');
            syncScroll();
        }

        function syncScroll() {
            highlighting.scrollTop = editor.scrollTop;
            highlighting.scrollLeft = editor.scrollLeft;
        }

        window.addEventListener('keydown', (e) => { keys[e.key.toUpperCase()] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key.toUpperCase()] = false; });

        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = type === 'error' ? "text-red-400" : (type === 'print' ? "text-slate-200 border-l-2 border-indigo-500 pl-2" : "text-indigo-400 opacity-60");
            div.textContent = type === 'print' ? msg : `[S#] > ${msg}`;
            consoleEl.prepend(div);
        }

        function clearConsole() { consoleEl.innerHTML = ''; }

        function lex(input) {
            const tokens = [];
            const lines = input.split('\n');
            const patterns = [
                { type: 'COMMENT', reg: /^--\/\/.*?\/\/--/ },
                { type: 'KEYWORD', reg: /^(new|in|If|key|pressed|Forever|math\.round|print)/i },
                { type: 'OPERATOR', reg: /^(=[+\-*/]|==|=|[+\-*/])/ },
                { type: 'SYMBOL', reg: /^[:.,();]/ },
                { type: 'STRING', reg: /^"([^"]*)"/ },
                { type: 'NUMBER', reg: /^-?\d+(\.\d+)?/ },
                { type: 'IDENTIFIER', reg: /^[a-zA-Z_][a-zA-Z0-9_.]*/ },
                { type: 'WHITESPACE', reg: /^\s+/ }
            ];

            lines.forEach((line, lineIdx) => {
                let pos = 0;
                while (pos < line.length) {
                    let match = false;
                    for (let p of patterns) {
                        const res = line.slice(pos).match(p.reg);
                        if (res) {
                            if (p.type !== 'WHITESPACE' && p.type !== 'COMMENT') {
                                tokens.push({ type: p.type, value: res[0], content: res[1] || res[0], line: lineIdx });
                            }
                            pos += res[0].length; match = true; break;
                        }
                    }
                    if (!match) { pos++; }
                }
                tokens.push({ type: 'NEWLINE', value: '\n', line: lineIdx });
            });
            return tokens;
        }

        class Interpreter {
            constructor(tokens) { this.tokens = tokens; this.pos = 0; this.foreverBlocks = []; }
            peek() { return this.tokens[this.pos]; }
            consume() { return this.tokens[this.pos++]; }
            
            evaluateExpression(tokens) {
                if (!tokens || tokens.length === 0) return 0;
                let str = tokens.map(t => {
                    if (t.type === 'IDENTIFIER' && variables[t.value] !== undefined) return variables[t.value];
                    if (t.value === 'math.round') return 'Math.round';
                    return t.value;
                }).join('');
                try { return eval(str) || 0; } catch { return 0; }
            }

            run() {
                objects = []; variables = {};
                while (this.pos < this.tokens.length) {
                    const t = this.peek();
                    if (!t) break;
                    const val = t.value.toLowerCase();
                    if (val === 'new') this.handleNew(this);
                    else if (val === 'forever') this.handleForever();
                    else if (val === 'print') this.handlePrint(this);
                    else if (t.type === 'IDENTIFIER' && t.value.includes('.')) this.handleProp(this);
                    else this.pos++;
                }
                return true;
            }

            handlePrint(scope) {
                scope.consume(); // print
                if (scope.peek()?.value === '(') scope.consume();
                let content = "";
                let t = scope.peek();
                if (t?.type === 'STRING') content = scope.consume().content;
                else if (t && variables[t.value] !== undefined) content = variables[scope.consume().value];
                else if (t && t.type !== 'SYMBOL' && t.type !== 'NEWLINE') content = scope.consume().value;
                
                if (scope.peek()?.value === ')') scope.consume();
                // Consume newline to move to next instruction
                if (scope.peek()?.type === 'NEWLINE') scope.consume();
                log(content, 'print');
            }

            handleNew(scope) {
                scope.consume(); // new
                if (scope.peek()?.value === ':') scope.consume();
                let typeToken = scope.consume();
                if (!typeToken) return;
                let type = typeToken.value.toLowerCase();
                if (scope.peek()?.value === '(') scope.consume();
                let nameToken = scope.consume();
                let name = nameToken ? nameToken.content : "unknown";
                if (scope.peek()?.value === ')') scope.consume();
                
                if (type === 'variable') {
                    if (scope.peek()?.value === '=') scope.consume();
                    if (scope.peek()?.value === '(') scope.consume();
                    let expr = []; while(scope.peek() && scope.peek().value !== ')' && scope.peek().type !== 'NEWLINE') expr.push(scope.consume());
                    if (scope.peek()?.value === ')') scope.consume(); 
                    variables[name] = this.evaluateExpression(expr);
                } else if (type === 'box') {
                    if (!objects.find(o => o.name === name)) {
                        objects.push({ type: 'box', x: 0, y: 0, w: 50, h: 50, color: 'white', name: name });
                    }
                }
            }

            handleProp(scope) {
                let full = scope.consume().value;
                let [name, prop] = full.split('.');
                let opToken = scope.consume();
                
                let valTokens = []; 
                while(scope.peek() && scope.peek().type !== 'NEWLINE' && scope.peek().value !== '.') {
                    valTokens.push(scope.consume());
                }
                // Skip newline if it exists
                if(scope.peek()?.type === 'NEWLINE') scope.consume();
                
                let obj = objects.find(o => o.name === name);
                if(!obj) return;

                let p = prop.toLowerCase();
                let op = opToken ? opToken.value : '=';

                if(p === 'color') {
                    obj.color = valTokens.map(t => t.value).join('').replace(/"/g, '');
                } else if(p === 'position' || p === 'size' || p === 'x' || p === 'y') {
                    if (p === 'x' || p === 'y') {
                        let val = this.evaluateExpression(valTokens);
                        if (op === '=+') obj[p] += val;
                        else if (op === '=-') obj[p] -= val;
                        else obj[p] = val;
                    } else {
                        let rawText = valTokens.map(t => t.value).join('').replace(/;/g, ',');
                        let parts = rawText.split(',');
                        let v1 = parseFloat(parts[0]);
                        let v2 = parseFloat(parts[1]);
                        if (p === 'position') {
                            obj.x = isNaN(v1) ? obj.x : v1;
                            obj.y = isNaN(v2) ? obj.y : v2;
                        } else {
                            obj.w = isNaN(v1) ? obj.w : v1;
                            obj.h = isNaN(v2) ? obj.h : v2;
                        }
                    }
                } else {
                    let val = this.evaluateExpression(valTokens);
                    if (op === '=+') obj[p] += val;
                    else if (op === '=-') obj[p] -= val;
                    else obj[p] = val;
                }
            }

            handleForever() {
                this.consume(); // Forever
                if (this.peek()?.value === ',') this.consume();
                let start = this.pos;
                let depth = 0; 
                while(this.pos < this.tokens.length) {
                    const t = this.peek();
                    if (!t) break;
                    if (t.value === 'If') depth++;
                    if (t.value === '.') {
                        if (depth === 0) break; 
                        depth--; 
                    }
                    this.pos++;
                }
                this.foreverBlocks.push(this.tokens.slice(start, this.pos));
                if (this.peek()?.value === '.') this.consume();
            }
        }

        let interpreter;
        function updateLoop() {
            if (!running) return;
            interpreter.foreverBlocks.forEach(block => {
                let idx = 0;
                while (idx < block.length) {
                    const t = block[idx];
                    if (t.value === 'If') {
                        let ifEnd = -1, subDepth = 0;
                        for(let i = idx + 1; i < block.length; i++) {
                            if(block[i].value === 'If') subDepth++;
                            if(block[i].value === '.') {
                                if(subDepth === 0) { ifEnd = i; break; }
                                subDepth--;
                            }
                        }
                        
                        let keyName = "";
                        let search = idx;
                        while(search < ifEnd && block[search].value !== ',') {
                            if(block[search].type === 'IDENTIFIER' && block[search].value.length === 1) {
                                keyName = block[search].value.toUpperCase();
                                break;
                            }
                            search++;
                        }
                        
                        if (keyName && keys[keyName] === true) {
                            let commaIdx = -1;
                            for(let i=idx; i<ifEnd; i++) if(block[i].value === ',') { commaIdx = i; break; }
                            
                            if (commaIdx !== -1) {
                                let scope = {
                                    tokens: block,
                                    pos: commaIdx + 1,
                                    peek() { return this.tokens[this.pos]; },
                                    consume() { return this.tokens[this.pos++]; },
                                    evaluateExpression: interpreter.evaluateExpression
                                };

                                while (scope.pos < ifEnd) {
                                    let innerToken = scope.peek();
                                    if (!innerToken || innerToken.value === '.') break;
                                    const val = innerToken.value.toLowerCase();
                                    if (val === 'new') interpreter.handleNew(scope);
                                    else if (val === 'print') interpreter.handlePrint(scope);
                                    else if (innerToken.type === 'IDENTIFIER' && innerToken.value.includes('.')) interpreter.handleProp(scope);
                                    else scope.pos++;
                                }
                            }
                        }
                        idx = ifEnd + 1;
                    } else idx++;
                }
            });
            draw();
            animationFrame = requestAnimationFrame(updateLoop);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            objects.forEach(obj => {
                ctx.fillStyle = obj.color || 'white';
                ctx.fillRect(obj.x || 0, obj.y || 0, obj.w || 50, obj.h || 50);
                ctx.fillStyle = "rgba(255,255,255,0.4)";
                ctx.font = "10px 'Fira Code'";
                ctx.fillText(obj.name.toUpperCase(), (obj.x || 0), (obj.y || 0) - 5);
            });
        }

        function runCode() {
            running = false; 
            cancelAnimationFrame(animationFrame);
            clearConsole();
            const tokens = lex(editor.value);
            interpreter = new Interpreter(tokens);
            if (interpreter.run()) {
                running = true;
                updateLoop();
                log("Build Successful. v1.6.1 Live.", "info");
                statusDot.classList.replace('bg-slate-600', 'bg-indigo-500');
            }
        }

        window.onload = () => { updateEditor(); draw(); };
    </script>
</body>
</html>
